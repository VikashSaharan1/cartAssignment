</mat-toolbar>
<div layout="row" layout-xs="column">
  <mat-grid-list cols="2" rowHeight="2:1">

      <div *ngFor="let item of items" class="item">     
        <mat-card   data-item="{{item.id}}" >

            <img mat-card-image src="{{item.img_url}}" alt="{{item.name}}" style="height:200px"><br/>
            <mat-title >{{item.name}}</mat-title><br/>
            <mat-card-content>
              <span class="discount-price">{{item.discount/10 * item.price}}</span>
              <span class="original-price">{{item.price}}</span>
              <span class="percent-off">{{item.discount}}% off</span>
            </mat-card-content>
            <mat-card-actions>
              <button>Add to Cart</button>
            </mat-card-actions>
        
        </mat-card>
      </div> 
 </mat-grid-list>
</div>
